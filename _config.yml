repository: fernando2393/fernando2393.github.io


layout: sidebar
style: dark
show_hire: "false" # To Display the Available for hire or not, even if you are not in a company
show_projects: "true"
show_tech: "true"
show_organizations: "false"
show_papers: "true"
show_topics: "false"
is_organization: "false"  # To display the bio or the description


plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  - scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: stars
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 7
  exclude:
    archived: false
    forks: false
    projects:
      - fernando2393.github.io

