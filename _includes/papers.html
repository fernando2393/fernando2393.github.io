<h2 {% if site.style == 'dark' %}class="text-white"{% endif %}>Papers</h2>
<p class="f4 mb-4 {% if site.style == 'dark' %}text-white{% else %}text-gray{% endif %}">Published papers written by me can be found below:</p>
<div class="d-flex flex-wrap gutter-condensed mb-4">
    {% for paper_entry in site.papers %}
        {% assign name = paper_entry[0] %}
        {% assign show = paper_entry[1] %}
        {% if show == 'true' %}
            {% assign paper = site.data.papers[name] %}
            <div class="col-sm-6 col-md-12 col-lg-6 col-xl-4 mb-3">
                {% include paper-card.html %}
            </div>
        {% endif %}
    {% endfor %}
</div>
