<a href="{{ tech.web_url }}" target="_blank" class="github-component position-relative hover-grow height-full no-underline d-flex flex-column flex-justify-center text-center border border-gray-light rounded-1 bg-white p-5">
    {% if tech.image_url %}
    <style>    
        /* Styles for screens with resolution greater than 1024px */
        @media (min-width: 768px) {
          #img {
            max-height: 80px;
          }
        }    
        /* Styles for screens with resolution less than 768px */
        @media (max-width: 767px) {
          #img {
            max-height: 54px;
          }
        }
      </style>
    <img src="{{ tech.image_url }}" id="img" class="mx-auto rounded-1 mb-3" alt="{{ tech.name }}">
    {% else %}
    <div
            class="bg-blue-light f4 text-gray-light text-bold rounded-1 flex-shrink-0 text-center mx-auto mb-3"
            style="width:64px; height:64px; line-height:64px;"
    >
    </div>
    {% endif %}
    <p class="f3 lh-condensed text-center link-gray-dark mb-0 mt-1">{{ tech.name }}</p>
    {% if tech.description %}
    <p class="f5 text-gray text-center mb-0 mt-1">{{ tech.description }}</p>
    {% endif %}
</a>
